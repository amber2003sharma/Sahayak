<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form with Google Maps Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 15px;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Incident Report</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Report:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="map"></div>
        <div id="status"></div>
    </div>

    <script>
        let map;
        let marker;
        let currentLocation = { lat: null, lng: null };

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLocation.lat = position.coords.latitude;
                        currentLocation.lng = position.coords.longitude;
                        map.setCenter(currentLocation);

                        if (marker) marker.setMap(null);
                        marker = new google.maps.Marker({
                            position: currentLocation,
                            map: map,
                            title: 'Your Location'
                        });

                        document.getElementById('status').innerText = `Location: Latitude ${currentLocation.lat}, Longitude ${currentLocation.lng}`;
                    },
                    function(error) {
                        document.getElementById('status').innerText = "Unable to retrieve your location.";
                    }
                );
            } else {
                document.getElementById('status').innerText = "Geolocation is not supported by this browser.";
            }
        }

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;

            alert('Your feedback has been submitted!');

            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <h2>Thank You for Your Feedback!</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Feedback:</strong> ${feedback}</p>
                <p><strong>Location:</strong> Latitude: ${currentLocation.lat || 'N/A'}, Longitude: ${currentLocation.lng || 'N/A'}</p>
            `;
        });

        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap`;
        script.async = true;

        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
